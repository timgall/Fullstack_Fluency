<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/public/app.css" />
    <script defer src="app.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <figure>
      <img width="100%" height="100%" src="../images/Resort.png" />
    </figure>
    <div class="slideshowContainer">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="../images/Icon.png" style="width: 15%" id="imageElement" />
        <div class="text">User Profile</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <div class="slideImage">
          <img src="img2.jpg" style="width: 25%" />
        </div>
        <div class="text">HTML</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img3.jpg" style="width: 25%" />
        <div class="text">CSS</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />
    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
  <div class="footer">
    <p></p>
  </div>
</html>
